<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-auth.js"></script>
</head>

<body>
    <form id="authForm">
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>
        <button type="submit" id="signInButton">Sign in</button>
        <button type="submit" id="signUpButton">Sign up</button>
    </form>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC6qC-62vJKqkl4SpOTGvDo9zE458TnSGw",
            authDomain: "react-auth-2f3da.firebaseapp.com",
            projectId: "react-auth-2f3da",
            storageBucket: "react-auth-2f3da.appspot.com",
            messagingSenderId: "700930991752",
            appId: "1:700930991752:web:9559747ebdef505834213d",
            measurementId: "G-0JSR57Q6NY"
        };

        firebase.initializeApp(firebaseConfig);

        document.addEventListener("DOMContentLoaded", function () {
            // Get references to the email and password inputs, and the sign in and sign up buttons
            var email = document.getElementById("email");
            var password = document.getElementById("password");
            var signInButton = document.getElementById("signInButton");
            var signUpButton = document.getElementById("signUpButton");
            var authForm = document.getElementById("authForm");

            // Check if the buttons are found before attaching event listeners
            if (signInButton && signUpButton) {
                // Add event listeners to the sign in and sign up buttons
                signInButton.addEventListener("click", function (event) {
                    event.preventDefault(); // prevent default form submission
                    // Sign in the user using Firebase's signInWithEmailAndPassword method
                    firebase.auth().signInWithEmailAndPassword(email.value, password.value)
                        .then(function () {
                            // Redirect the user to the protected resources page
                            console.log("Sign in successful");
                            window.alert("Sign in successful");
                        })
                        .catch(function (error) {
                            // Show an error message
                            alert(error.message);
                        });
                });

                signUpButton.addEventListener("click", function (event) {
                    event.preventDefault(); // prevent default form submission
                    // Sign up the user using Firebase's createUserWithEmailAndPassword method
                    firebase.auth().createUserWithEmailAndPassword(email.value, password.value)
                        .then(function () {
                            // Redirect the user to the protected resources page
                            window.alert("Sign up successful");
                        })
                        .catch(function (error) {
                            // Show an error message
                            alert(error.message);
                        });
                });
            }
        });
    </script>
</body>

</html>
